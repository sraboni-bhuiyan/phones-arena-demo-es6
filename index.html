<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone's Arena</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="font-family: 'Kanit', sans-serif;">
    <!-- head section -->
    <head class="heading">
        <h2 class="text-center mt-4 p-3 bg-primary bg-opacity-10">Phone's Arena
        <img style="height: 22px;" src="media/reception-4.svg" alt="">
        </h2>
    </head>
    <!-- main content section -->
    <main>
        <!-- search part -->
        <section class="p-3">
            <div class="w-75 mx-auto">
                <marquee width="100%" direction="left" height="50px" style="font-weight: 700;" class="text-black">Country's largest website dedicated for mobile phones from various models, brands and choices. Here you can get all the details with pictures of your favourite phone just by searching. 
                </marquee>
            </div>
            <div class="input-group my-3 w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Search your desired phone">
                <button class="btn btn-outline-primary" type="button" id="button-search">Search</button>
            </div>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
